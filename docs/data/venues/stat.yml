# How to extend this file
# - Keep entries as a YAML list (each starts with "- id: ...").
# - Fields: id (unique across all files, lowercase, no spaces), type (conference|journal|organization), full, abbreviation, acronym, variants[], patterns[].
# - Quote all strings; patterns are Python regex; avoid adding workshop patterns unless that is the intent.
# - Add new items under the closest "# -- ..." subgroup; create a new subgroup comment if needed.
# - Prefer ASCII text; keep consistent abbreviations/variants to improve matching.
# arXiv top-level: stat - Statistics
# Sub-groups are lightweight clusters for readability.

# -- ML & Statistics
- id: aistats
  type: "conference"
  full: "Proceedings of the International Conference on Artificial Intelligence and Statistics"
  abbreviation: "Proc. Int. Conf. Artif. Intell. Stat."
  acronym: "AISTATS"
  variants:
    - "International Conference on Artificial Intelligence and Statistics"
    - "AISTATS"
  patterns:
    - '(?i)international conference on artificial intelligence and statistics(?!.*workshop)'
    - '(?i)^proceedings of the \d+(st|nd|rd|th) international conference on artificial intelligence and statistics(?!.*workshop)'
- id: colt
  type: "conference"
  full: "Proceedings of the Annual Conference on Learning Theory"
  abbreviation: "Proc. Annu. Conf. Learn. Theory"
  acronym: "COLT"
  variants:
    - "Conference on Learning Theory"
    - "Annual Conference on Learning Theory"
  patterns:
    - '(?i)conference on learning theory(?!.*workshop)'
    - '(?i)annual conference on learning theory(?!.*workshop)'
- id: uai
  type: "conference"
  full: "Proceedings of the Conference on Uncertainty in Artificial Intelligence"
  abbreviation: "Proc. Conf. Uncertain. Artif. Intell."
  acronym: "UAI"
  variants:
    - "Conference on Uncertainty in Artificial Intelligence"
    - "Uncertainty in Artificial Intelligence"
  patterns:
    - '(?i)conference on uncertainty in artificial intelligence(?!.*workshop)'
- id: jmlr
  type: "journal"
  full: "Journal of Machine Learning Research"
  abbreviation: "J. Mach. Learn. Res."
  acronym: "JMLR"
  variants:
    - "Journal of Machine Learning Research (JMLR)"
    - "JMLR"
  patterns:
    - '(?i)^journal of machine learning research'
    - '(?i)^jmlr$'
- id: tmlr
  type: "journal"
  full: "Transactions on Machine Learning Research"
  abbreviation: "Trans. Mach. Learn. Res."
  acronym: "TMLR"
  variants:
    - "Transactions on Machine Learning Research (TMLR)"
    - "TMLR"
  patterns:
    - '(?i)^transactions on machine learning research'
    - '(?i)^tmlr$'
- id: mlj
  type: "journal"
  full: "Machine Learning"
  abbreviation: "Mach. Learn."
  acronym: "MLJ"
  variants:
    - "Machine Learning Journal"
  patterns:
    - '(?i)^machine learning$'

