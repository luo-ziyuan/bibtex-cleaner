# How to extend this file
# - Keep entries as a YAML list (each starts with "- id: ...").
# - Fields: id (unique across all files, lowercase, no spaces), type (conference|journal|organization), full, abbreviation, acronym, variants[], patterns[].
# - Quote all strings; patterns are Python regex; avoid adding workshop patterns unless that is the intent.
# - Add new items under the closest "# -- ..." subgroup; create a new subgroup comment if needed.
# - Prefer ASCII text; keep consistent abbreviations/variants to improve matching.
# arXiv top-level: eess - Electrical Engineering and Systems Science
# Sub-groups are lightweight clusters for readability.

# -- Signal Processing & Imaging
- id: icassp
  type: "conference"
  full: "Proceedings of the IEEE International Conference on Acoustics, Speech and Signal Processing"
  abbreviation: "Proc. IEEE Int. Conf. Acoust. Speech Signal Process."
  acronym: "ICASSP"
  variants:
    - "IEEE International Conference on Acoustics, Speech and Signal Processing"
    - "IEEE Int. Conf. on Acoustics, Speech and Signal Processing"
  patterns:
    - '(?i)international conference on acoustics, speech and signal processing(?!.*workshop)'
    - '(?i)^\d{4} ieee international conference on acoustics, speech and signal processing(?!.*workshop)'
- id: interspeech
